<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Gene Kim</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">GENE KIM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">About
                    <span class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-item nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>


    <div id="main-container" class="container">
        <div class="row">
            <div class="col-md-8">
                <section class="main-section">
                    <h1>Contact</h1>

                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit">
                    </form>

                </section>
            </div>

            <div class="row">
                <div>
                    <section class="sidebar">
                        <div id="connect">
                            <h3>Connect with Me</h3>
                            <img src="assets/images/github.png" class="social" width="65" height="65" hspace="20" alt="Github">
                            <img src="assets/images/linkedin.png" class="social" width="65" height="65" alt="LinkedIn">
                            <img src="assets/images/stackoverflow.png" class="social" width="65" height="65" alt="Stack Overflow">
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">Copyright &copy; Gene Kim
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>

</html>
